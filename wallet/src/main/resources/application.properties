# Configuration de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/t3_wallet?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true


# Configuracion de Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Spring Security
token.signing.key=59C7C6EB16E32ADE9F29DC097FC1467B678D24A4D4986383C36E4005C3352BB0

# Limite de transaccion en ARS
transaction.limit.ars=300000

# Limite de transaccion en USD
transaction.limit.usd=1000

# Balance inicial
initial.balance=0

fixedTermDeposit.currency=ARS
fixedTermDeposit.dailyInterestRate=0.002

# Impuesto PAIS (30%)
app.impuestoPais=0.3

# Retenciï¿½n Ganancias (45%)
app.retencionGanancias=0.45

# Interes prestamo
loan.interest-rate=0.05

#Swagger
springdoc.api.docs.enable= true
springdoc.swagger-ui.enable= true
springdoc.override-with-generic-response=false
springdoc.swagger-ui.path=/docs/swagger-ui.html

