# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/t3_wallet?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true


# Configuracion de Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Spring Security
token.signing.key=59C7C6EB16E32ADE9F29DC097FC1467B678D24A4D4986383C36E4005C3352BB0

# Límite de transacción en ARS
transaction.limit.ars=300000

# Límite de transacción en USD
transaction.limit.usd=1000

# Balance inicial
initial.balance=0

fixedTermDeposit.currency=ARS
fixedTermDeposit.dailyInterestRate=0.002

# Cantidad de intentos de login
loan.interest-rate=0.05

#Swagger
springdoc.swagger-ui.enabled=true
springdoc.auto-tag-classes=true
